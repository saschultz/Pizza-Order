<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Place your order:</h1>
    </div>
    <div class="container">
      <form id="pizza-order">
        <div class="form-group">
          <label for="pizza-size">Select A Size:</label>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="small" checked>
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="medium">
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="large">
              Large
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="pizza-toppings">Select Toppings:</label><br>
          <label>Cheese</label><br>
            <input type="checkbox" name="toppings" value="mozzarella" checked>Mozzarella Cheese<br>
            <input type="checkbox" name="toppings" value="daiya">Daiya Cheese<br><br>
          <label>Protein</label><br>
            <input type="checkbox" name="toppings" value="protein">Pepperoni<br>
            <input type="checkbox" name="toppings" value="protein">Vegan Pepperoni<br><br>
          <label>Extras</label><br>
            <input type="checkbox" name="toppings" value="extra-toppings">Mushrooms<br>
            <input type="checkbox" name="toppings" value="extra-toppings">Olives<br>
            <input type="checkbox" name="toppings" value="extra-toppings">Kale<br>
            <input type="checkbox" name="toppings" value="extra-toppings">Spinach<br>
        </div>

        <button type="submit" class="btn btn-info">Place Order</button>
      </form>
      <div id="cost">
        <p></p>
      </div>
    </div>
  </body>
</html>
